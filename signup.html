<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEWS Letter</title>
    <!--     bootstrap     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center signup-body">

    <main class="form-signin w-100 m-auto">
        <form method="post">
            <img class="" src="img/logo.svg" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Singup Today</h1>

            <input name="fname" type="text" class="form-control top" placeholder="First Name" autofocus>

            <input name="lname" type="text" class="form-control middle" placeholder="Last Name">

            <input name="email" type="email" class="form-control bottom" placeholder="name@example.com">


            <button class="w-100 btn btn-lg " type="submit">Sign up</button>
            <p class="mt-1 mb-3 text-muted">&copy; newsLetter</p>
        </form>
    </main>



</body>

</html>
